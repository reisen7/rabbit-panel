version: '3.8'

# Worker 节点部署配置
# 使用方法: docker compose -f docker-compose.worker.yml up -d
# 注意: 请先修改 MASTER_URL 和 NODE_NAME

services:
  rabbit-panel-worker:
    image: reisen7/rabbit-panel:latest
    container_name: rabbit-panel-worker
    restart: unless-stopped
    user: root
    ports:
      - "10001:10001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/rabbit-panel/compose_projects:/app/compose_projects
      - /root/rabbit-panel/data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - MODE=worker
      - PORT=10001
      # 必须修改: Master 节点地址
      - MASTER_URL=http://master-ip:9999
      # 必须修改: 当前节点名称（每个 Worker 必须唯一）
      - NODE_NAME=worker-1
      # 生产环境请修改以下密钥（Master 和 Worker 必须使用相同的密钥）
      - JWT_SECRET=change-me-in-production
      - NODE_SECRET=change-me-in-production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:10001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
